name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Build, Deploy, and Test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}' # e.g. projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}' # e.g. my-service-account@my-project.iam.gserviceaccount.com

      - name: Verify Authentication
        run: |
          echo "Authenticated as:"
          gcloud auth list
          echo "Current account:"
          gcloud config get-value account

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        id: build-and-push
        run: |
          IMAGE_URL="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telegram-repo/telegram-groups-classifier:${{ github.sha }}"
          docker buildx build --platform linux/amd64 -t $IMAGE_URL --push .
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Apply
        run: |
          terraform -chdir=terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="image_url=${{ steps.build-and-push.outputs.image_url }}"

      - name: Get Cloud Run Service URL
        id: get-url
        run: |
          SERVICE_URL=$(terraform -chdir=terraform output -raw cloud_run_service_uri)
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Test Cloud Run Service
        run: |
          TOKEN=$(gcloud auth print-identity-token --impersonate-service-account=telegram-groups-classifier-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com --audiences="${{ steps.get-url.outputs.service_url }}")
          RESPONSE=$(curl -s -o /dev/stderr -w "%{http_code}" -X POST -H "Authorization: Bearer $TOKEN" "${{ steps.get-url.outputs.service_url }}")
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Health check failed with status code $RESPONSE"
            exit 1
          fi
          echo "Health check passed with status code $RESPONSE"
